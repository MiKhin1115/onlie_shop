<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoGear | Your Sustainable Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">EcoGear</h1>
        <ul class="flex gap-6">
            <li><a href="#" class="hover:text-green-500">Home</a></li>
            <li><a href="#shop" class="hover:text-green-500">Shop</a></li>
            <li><a href="#about" class="hover:text-green-500">About</a></li>
            <li><a href="#contact" class="hover:text-green-500">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-20 bg-green-50">
        <h2 class="text-4xl font-bold mb-4">Go Green with Every Purchase ðŸŒ±</h2>
        <p class="text-lg mb-6">Eco-friendly products shipped straight to your door</p>
        <a href="#shop" class="bg-green-600 text-white px-6 py-3 rounded-full hover:bg-green-700">Shop Now</a>
    </section>

    <!-- Featured Products -->
    <section id="shop" class="py-16 px-4 max-w-6xl mx-auto">
        <h3 class="text-3xl font-bold mb-8 text-center">Trending Products</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <div class="bg-white p-4 rounded-lg shadow">
                <img src="https://via.placeholder.com/300" alt="Product 1" class="mb-4 rounded">
                <h4 class="font-semibold text-lg">Bamboo Toothbrush</h4>
                <p class="text-green-600 font-bold">$6.99</p>
                <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add to Cart</button>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <img src="https://via.placeholder.com/300" alt="Product 2" class="mb-4 rounded">
                <h4 class="font-semibold text-lg">Reusable Towels</h4>
                <p class="text-green-600 font-bold">$12.99</p>
                <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add to Cart</button>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <img src="https://via.placeholder.com/300" alt="Product 3" class="mb-4 rounded">
                <h4 class="font-semibold text-lg">Eco Travel Bottle</h4>
                <p class="text-green-600 font-bold">$9.99</p>
                <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-sm p-6 bg-white mt-10 shadow-inner">
        &copy; 2025 EcoGear. All rights reserved.
    </footer>

</body>

</html>
